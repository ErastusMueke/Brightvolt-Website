  <main class="apply-container">
    <h1>Apply Now</h1>
    <p>Join our mission to power the future with clean energy.</p>
    <form class="apply-form" action="submit-application.html" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="position">Position Applied For</label>
      <select id="position" name="position" required>
        <option value="">Select a position</option>
        <option value="technician">Solar Technician</option>
        <option value="sales">Sales Executive</option>
        <option value="engineer">Energy Systems Engineer</option>
        <option value="support">Customer Support</option>
      </select>

      <label for="resume">Resume (PDF only)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <label for="message">Cover Letter</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your cover letter here..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </main>
