  <main class="partner-container">
    <h1>Partner With BrightVolt</h1>
    <p>Let's collaborate to bring sustainable energy solutions to more people.</p>
    <form class="partner-form" action="submit-partner.html" method="POST">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="contact">Contact Person</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">Business Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="partnership">Type of Partnership</label>
      <select id="partnership" name="partnership" required>
        <option value="">Select type</option>
        <option value="supplier">Equipment Supplier</option>
        <option value="distributor">Distributor</option>
        <option value="financer">Financing Partner</option>
        <option value="contractor">Installation Contractor</option>
      </select>

      <label for="message">Proposal or Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Submit Partnership Request</button>
    </form>
